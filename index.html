      <img class="grpelem" id="u821-7" alt="Ранее, возможности производить ячеистый бетон, были только у крупных специализированных предприятий, имеющих соответствующее дорогое оборудование для производства газобетона. С появлением новых технологических процессов, значительно упрощающих производство, такие возможности появились у предприятий малого и среднего бизнеса. Типичный цикл производства газобетона: Перемешанные сухие ингредиенты смешиваются с водой, раствор заливается в форму. Происходит реакция щелочного водного раствора гидроксида кальция и газообразователя, приводящая к выделению водорода, который и «вспучивает» смесь. Смесь увеличивает объём и вспучивается как тесто. После предварительного схватывания цементного раствора, монолит извлекают из формы и разрезают на заготовки блоков, плит, панелей. После этого разрезанные заготовки подвергают обработке водяным паром в автоклаве для придания им окончательной прочности, либо высушиваются в электроподогреваемых сушильных камерах. " src="images/u821-7.png?crc=426593973" data-image-width="448"/><!-- rasterized frame -->
