      <img class="grpelem" id="u2696-9" alt="Соотношение габаритов Производство металлочерепицы осуществляется на специальных полностью автоматических линиях путём профилирования металлического проката методом холодного давления. Сначала прокат проходит через систему профилировочных роликов, создающих волнообразный профиль. После этого холодной штамповкой формируется поперечная волна. Именно благодаря данному виду штамповки металлический лист приобретает форму черепицы. " src="images/u2696-9.png?crc=3932040631" data-image-width="418"/><!-- rasterized frame -->

     <div class="rgba-background clearfix grpelem" id="u2402"><!-- group -->
      <img class="grpelem" id="u2697-9" alt="Расходуемые материалы Металлочерепица характеризуется своей легкостью. Удельный вес 1 м2 металлочерепицы составляет около 5 кг (для сравнения: керамической — 38-40 кг, шифера — 10-15 кг). Именно данная характеристика металлочерепицы позволяет удешевить не только конструкцию стропильной системы, но и всего дома в целом. Соответствующие особые требования к прочности всех элементов строения, начиная с фундамента и заканчивая стропильной системой, являющиеся обязательными для тяжелой кровли, для кровли из металлочерепицы являются неактуальными. " src="images/u2697-9.png?crc=514851839" data-image-width="421"/><!-- rasterized frame -->
